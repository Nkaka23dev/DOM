<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form and JavaScript</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div class="container">
    <form action="#" id="form">
      <div class="title">Get Started</div>
      <!-- /** 
        ! User name field
      /** -->
      <div>
        <label for="username">User Name</label>
        <box-icon type='solid' name='user'></box-icon>
        <input type="text" placeholder="Enter your name" name="username" id="username">
        <box-icon name='check-circle' class="success-icon"></box-icon>
        <!-- <box-icon type='solid' name='alarm-exclamation' class="failure-icon"></box-icon> -->
      </div>
      <!-- /** 
            ! User name field
          /** -->
      <div>
        <label for="email">Email</label>
        <box-icon name='envelope'></box-icon>
        <input type="email" placeholder="Enter your Email" name="email" id="email">
        <box-icon name='check-circle' class="success-icon"></box-icon>
        <!-- <box-icon type='solid' name='alarm-exclamation' class="failure-icon"></box-icon> -->
      </div>
      <!-- /** 
            ! User name field
          /** -->
      <div>
        <label for="password">Password</label>
        <box-icon name='lock' type='solid'></box-icon>
        <input type="password" placeholder="Enter your password" name="password" id="password">
        <box-icon name='check-circle' class="success-icon"></box-icon>
        <!-- <box-icon type='solid' name='alarm-exclamation' class="failure-icon"></box-icon> -->
      </div>
      <button>Submit</button>
    </form>

  </div>
  <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</body>

</html>
